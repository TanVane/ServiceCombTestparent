APPLICATION_ID: edge
service_description:
  name: edge
  version: 0.0.1
  environment: development
servicecomb:
  handler:
    chain:
      Consumer:
        default: auth,loadbalance  #默认处理链（按顺序执行）
        service:
            authentication-server: loadbalance #指定服务处理链
      Provider:
        default: qps-flowcontrol-provider
  service:
    registry:
      address: http://127.0.0.1:30100
  rest:
    address: 0.0.0.0:18080
  http:
    dispatcher:
      edge:
        default:
          enabled: true
          prefix: api
          withVersion: false
          prefixSegmentCount: 1